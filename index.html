<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile Page</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/timeline-cover.css">
  <link rel="stylesheet" href="css/feature-list.css">

</head>
<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '889625571177744',
        xfbml      : true,
        version    : 'v2.9'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
    </script>




    <!-- 배경사진, 프로필사진, 이름 -->
    <div class="timeline-cover">
        <div class="cover-photo">
          <img src="images/cover.png" alt="" width="100%" height="180px" >
        </div>

        <div class="profile-photo-down">
          <div class="profile-inner">
            <a href="">
              <div class="profile-frame">
                <img src="images/fb-avatar.jpg" alt="" width="116px" height="116px">
              </div>
            </a>
          </div>
        </div>
    </div>
    <!-- 공유, 포스팅 버튼 리스트 -->
    <div class="feature-list">
        <!--1 -->
        <div class="feature-list-inner">
          <div class="feature-list-item">
            <a class="feature-item-link" href="" >
              <i class="feature-item-icon post"></i>
              <span class="feature-item-name">Post</span>
            </a>
          </div>
        </div>

        <!--2 -->
        <div>
          <div>
            <a href=""><i></i><span></span></a>

          </div>

        </div>

        <!--3 -->
        <div>
          <div>
            <a href=""><i></i><span></span></a>

          </div>

        </div>

        <!--4 -->
        <div>
          <div>
            <a href=""><i></i><span></span></a>

          </div>

        </div>


    </div>
    <!-- 프로필 정보 : 사는곡, 직장 -->
    <div class="profile-description">



    </div>
    <!-- 댓글 입력 -->
    <div class="timeline-body">
      <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large" data-mobile-iframe="true">
        <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">
          공유하기
        </a>
      </div>


    </div>

</body>
</html>
